    <script>
      let voucherCounter = 1; // Start voucher counter
    
      document.getElementById('addVoucherBtn').addEventListener('click', function () {
          voucherCounter++; // Increment counter for new voucher input
    
          // Create a new wrapper div
          const newVoucherDiv = document.createElement('div');
          newVoucherDiv.classList.add('d-flex', 'align-items-center', 'mt-2');
    
          // Create new select element for voucher selection
          const newVoucherSelect = document.createElement('select');
          newVoucherSelect.classList.add('form-control', 'voucher-selector');
          newVoucherSelect.setAttribute('id', 'voucher' + voucherCounter);
          newVoucherSelect.setAttribute('name', 'vouchers[]'); // Ensure proper name for form submission
          newVoucherSelect.required = true;
    
          // Add options to the select element
          newVoucherSelect.innerHTML = `
              <option value="">Izberite darilni bon</option>
              <option value="otrok_do_7">Otrok do 7 let</option>
              <option value="otroska_do_14">Otroška do 14 let</option>
              <option value="odrasla">Odrasla</option>
              <option value="druzinska_2odrasla_1otrok">Družinska 2 odrasla + 1 otrok</option>
              <option value="druzinska_2odrasla_2otrok">Družinska 2 odrasla + 2 otroka</option>
          `;
    
          // Create the remove button
          const removeBtn = document.createElement('button');
          removeBtn.type = 'button';
          removeBtn.classList.add('btn', 'btn-danger', 'ms-2');
          removeBtn.textContent = 'X';
          removeBtn.addEventListener('click', function () {
              newVoucherDiv.remove();
          });
    
          // Append select and button to the wrapper div
          newVoucherDiv.appendChild(newVoucherSelect);
          newVoucherDiv.appendChild(removeBtn);
    
          // Append to voucher group
          document.getElementById('voucherGroup').appendChild(newVoucherDiv);
      });
    
      // Function still needed for the first voucher's remove button (if ever enabled)
      function removeVoucher(button) {
          const voucherDiv = button.parentElement;
          voucherDiv.remove();
      }
    </script>
