    <script>
      let voucherCounter = 1; // Start voucher counter
  
      document.getElementById('addVoucherBtn').addEventListener('click', function () {
          voucherCounter++; // Increment counter for the new voucher input
  
          // Create a new div element for the new voucher
          const newVoucherDiv = document.createElement('div');
          newVoucherDiv.classList.add('d-flex', 'align-items-center');
          
          // Create the new select element for voucher selection
          const newVoucherSelect = document.createElement('select');
          newVoucherSelect.classList.add('form-control', 'voucher-selector');
          newVoucherSelect.setAttribute('id', 'voucher' + voucherCounter);
          newVoucherSelect.required = true;
  
          // Add options to the select element
          newVoucherSelect.innerHTML = `
              <option value="">Select a gift voucher</option>
              <option value="child_up_to_7">Child up to 7 years</option>
              <option value="child_up_to_14">Child up to 14 years</option>
              <option value="adult">Adult</option>
              <option value="family_2_adults_1_child">Family 2 adults + 1 child</option>
              <option value="family_2_adults_2_children">Family 2 adults + 2 children</option>
          `;
  
          // Create the new remove button
          const removeBtn = document.createElement('button');
          removeBtn.type = 'button';
          removeBtn.classList.add('btn', 'btn-danger', 'ms-2');
          removeBtn.textContent = 'X';
          removeBtn.setAttribute('onclick', 'removeVoucher(this)');
          
          // Append the select and remove button to the new div
          newVoucherDiv.appendChild(newVoucherSelect);
          newVoucherDiv.appendChild(removeBtn);
  
          // Append the new voucher div to the voucher group container
          document.getElementById('voucherGroup').appendChild(newVoucherDiv);
      });
  
      // Function to remove the voucher
      function removeVoucher(button) {
          const voucherDiv = button.parentElement;
          voucherDiv.remove();
      }
  </script>
