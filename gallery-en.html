    <script>
      $(document).ready(function() {
    var $window = $(window);
    var imageCount = 1; // Start at image 1
    var maxImages = 15; // Maximum image count limit

    setInterval(function() {
        var $lightbox = $('#lightbox-gallery');
        var scrollHeight = $lightbox[0].scrollHeight;

        // Check if we've scrolled to the bottom of the lightbox container
        if (scrollHeight - $window.scrollTop() <= 500 && imageCount <= maxImages - 4) {
            // Create the two columns with 4 images
            var newCol1 = $('<div>').addClass('col-lg-6').append(
                $('<img>')
                    .attr('src', 'assets/images/gallery/' + imageCount + '.jpg')
                    .attr('alt', 'Lightbox image ' + imageCount)
                    .addClass('w-100 mb-2 mb-md-4 mt-2 shadow-1-strong rounded img-fade'),
                $('<img>')
                    .attr('src', 'assets/images/gallery/' + (imageCount + 3) + '.jpg')
                    .attr('alt', 'Lightbox image ' + (imageCount + 3))
                    .addClass('w-100 shadow-1-strong mt-2 rounded img-fade')
            );

            var newCol2 = $('<div>').addClass('col-lg-6 mt-5').append(
                $('<img>')
                    .attr('src', 'assets/images/gallery/' + (imageCount + 1) + '.jpg')
                    .attr('alt', 'Lightbox image ' + (imageCount + 1))
                    .addClass('w-100 mb-2 mb-md-4 mt-2 shadow-1-strong rounded img-fade'),
                $('<img>')
                    .attr('src', 'assets/images/gallery/' + (imageCount + 2) + '.jpg')
                    .attr('alt', 'Lightbox image ' + (imageCount + 2))
                    .addClass('w-100 shadow-1-strong mt-2 rounded img-fade')
            );

            // Append the columns to the lightbox
            $lightbox.find('.row').append(newCol1, newCol2);

            // Wait for the next render cycle, then add 'visible' class to trigger fade-in
            setTimeout(function() {
                newCol1.find('img').addClass('visible');
                newCol2.find('img').addClass('visible');
            }, 10);

            // Increment the image count by 4
            imageCount += 4;
        }
    }, 250);
});

    </script>
